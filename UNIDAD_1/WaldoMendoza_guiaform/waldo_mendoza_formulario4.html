<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boton de radio y checkbox</title>
  </head>
  <body>
    <h2>Botones de Radio</h2>
    <form action="radio">
      <p>
        A continuación se presenta ua lista de opciones seleccione su matería
        preferida
      </p>
      <input type="radio" name="materias" value="algoritmos" />Algoritmos
      <br />
      <input type="radio" name="materias" value="matematica" />Matemática
      <br />
      <input type="radio" name="materias" value="OTI" />Orentación Tecnica de
      Ingeniería
    </form>
    <h2>Checkbox</h2>
    <form action="box">
      <p>A continuación seleccione su comida favorita</p>
      <input type="checkbox" name="comida" value="pollo" />Pollo
      <br />
      <input type="checkbox" name="comida" value="carne" />Carne
      <br />
      <input type="checkbox" name="comida" value="sopas" />Sopas
      <br />
      <input type="checkbox" name="comida" value="vegetales" />Vegetales
    </form>
  </body>
</html>
