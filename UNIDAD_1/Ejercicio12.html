<html>
    <head>
        <title>
            Ejemplo tablas
        </title>
    </head>
    <body>
        <!-- linea expandida 1 -->
        <table border="6">
            <tr>
                <td rowspan="2">
                    item 1
                </td>
                <td>
                    item 2
                </td>
                <td>
                    item 3
                </td>
                <td>
                    item 4
                </td>
            </tr>
            <tr>
                <td>
                    item 5
                </td>
                <td>
                    item 6
                </td>
                <td>
                    item 7
                </td>
            </tr>
        </table>
        <!-- linea expandida 2 -->
        <table border="6">
            <tr>
                <td>
                    item 1
                </td>
                <td colspan="2">
                    item 2
                </td>
            </tr>
            <tr>
                <td>
                    item 3
                </td>
                <td>
                    item 4
                </td>
                <td>
                    item 5
                </td>
            </tr>
        </table>
        <!-- tabla con cabecera -->
        <table border="6">
            <tr>
                <th>
                    Head1
                </th>
                <th>
                    Head2
                </th>
                <th>
                    Head3
                </th>
            </tr>
            <tr>
                <td>
                    A
                </td>
                <td>
                    B
                </td>
                <td>
                    C
                </td>
            </tr>
            <tr>
                <td>
                    D
                </td>
                <td>
                    E
                </td>
                <td>
                    F
                </td>
            </tr>
        </table>
    </body>
</html>
