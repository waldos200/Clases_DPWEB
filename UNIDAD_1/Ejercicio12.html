<html>
    <head>
        <title>
            Ejemplo tablas
        </title>
    </head>
    <body>
        <!-- linea expandida 1 -->
        <table border="6">
            <tr>
                <td rowspan="2">
                    item 1
                </td>
                <td>
                    item 2
                </td>
                <td>
                    item 3
                </td>
                <td>
                    item 4
                </td>
            </tr>
            <tr>
                <td>
                    item 5
                </td>
                <td>
                    item 6
                </td>
                <td>
                    item 7
                </td>
            </tr>
        </table>
        <!-- linea expandida 2 -->
        <table border="6">
            <tr>
                <td>
                    item 1
                </td>
                <td colspan="2">
                    item 2
                </td>
            </tr>
            <tr>
                <td>
                    item 3
                </td>
                <td>
                    item 4
                </td>
                <td>
                    item 5
                </td>
            </tr>
        </table>
        <!-- tabla con cabecera -->
        <table border="6">
            <tr>
                <th>
                    Head1
                </th>
                <th>
                    Head2
                </th>
                <th>
                    Head3
                </th>
            </tr>
            <tr>
                <td>
                    A
                </td>
                <td>
                    B
                </td>
                <td>
                    C
                </td>
            </tr>
            <tr>
                <td>
                    D
                </td>
                <td>
                    E
                </td>
                <td>
                    F
                </td>
            </tr>
        </table>
        <!-- combinacion de columna expandida y cabecera -->
        <table border="6">
            <tr>
                <th colspan="2">
                    head1
                </th>
                <th colspan="2">
                    head2
                </th>
            </tr>
            <tr>
                <td>
                    a
                </td>
                <td>
                    b
                </td>
                <td>
                    c
                </td>
                <td>
                    d
                </td>
            </tr>
            <tr>
                <td>
                    e
                </td>
                <td>
                    f
                </td>
                <td>
                    g
                </td>
                <td>
                    h
                </td>
            </tr>
        </table>
        <!-- CombinaciÃ³n de cabeceras mÃºltiples y columnas expandidas -->
        <table border="6">
            <tr>
                <th colspan="4">
                    Head1
                </th>
                <th colspan="4">
                    Head2
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    Head3
                </th>
                <th colspan="2">
                    Head4
                </th>
                <th colspan="2">
                    Head5
                </th>
                <th colspan="2">
                    Head6
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    A
                </td>
                <td colspan="2">
                    B
                </td>
                <td colspan="2">
                    C
                </td>
                <td colspan="2">
                    D
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    E
                </td>
                <td colspan="2">
                    F
                </td>
                <td colspan="2">
                    G
                </td>
                <td colspan="2">
                    H
                </td>
            </tr>
        </table>
        <!-- Cabeceras Laterales -->
        <table border="6">
            <tr>
                <th>
                    Head1
                </th>
                <td>
                    Item1
                </td>
                <td>
                    Item2
                </td>
                <td>
                    Item3
                </td>
            </tr>
            <tr>
                <th>
                    Head2
                </th>
                <td>
                    Item4
                </td>
                <td>
                    Item5
                </td>
                <td>
                    Item6
                </td>
            </tr>
            <tr>
                <th>
                    Head3
                </th>
                <td>
                    Item7
                </td>
                <td>
                    Item8
                </td>
                <td>
                    Item9
                </td>
            </tr>
        </table>
    </body>
</html>
